<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style type="text/css">
        html, body, .content {
            width: 100%;
            height: 100%;
        }

        body, div, ul, li, table, td, th {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei';
            font-size: 12px;
        }

        .content {
            background: #fdc;
        }
    </style>
</head>
<body>
    <div class="content">
        tab1
        <input type="button" value="向Index发送数据" />
    </div>
</body>
</html>
<script src="../js/jquery-2.1.4.min.js"></script>
<script>
    $(function () {
        $(":button").click(function () {
            window.parent.postMessage("hello index! I'm Tab1!", "http://localhost:65458");
        });
    });
    window.addEventListener("message", function (event) {
        alert("tab1:" + event.data);
    });
</script>
